<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1 class="main-header">IP Address Tracker</h1>
      <div class="search-container">
        <input type="text" placeholder="Search for any IP address or domain" id="search-input">
        <div id="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
          </svg>
        </div>
      </div>
      <div class="info-container">
        <div>
          <p class="info-heading">IP Address</p>
          <p class="info-text"></p>
        </div>
        <div class="separator"></div>
        <div>
          <p class="info-heading">Location</p>
          <p class="info-text"></p>
        </div>
        <div class="separator"></div>
        <div>
          <p class="info-heading">Timezone</p>
          <p class="info-text">UTC</p> <!-- add offset value dynamically using the API -->
        </div>
        <div class="separator"></div>
        <div>
          <p class="info-heading">ISP</p>
          <p class="info-text"></p>
        </div>
      </div>
    </header>
    <div class="map">
    </div>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Umlen" target="_blank">Viktor P</a>.
    </footer>
  </body>
</html>
