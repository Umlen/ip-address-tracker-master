<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">IP Address Tracker</h1>
      <div class="search-container">
        <input type="text" placeholder="Search for any IP address or domain" id="search-input">
        <div id="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
          </svg>
        </div>
      </div>
      <div class="info-container">
        <div>
          <p class="info-heading">IP Address</p>
          <p class="info-text" id="ip-address"></p>
        </div>
        <div class="separator"></div>
        <div>
          <p class="info-heading">Location</p>
          <p class="info-text" id="location"></p>
        </div>
        <div class="separator"></div>
        <div>
          <p class="info-heading">Timezone</p>
          <p class="info-text" id="timezone">UTC</p> <!-- add offset value dynamically using the API -->
        </div>
        <div class="separator"></div>
        <div>
          <p class="info-heading">ISP</p>
          <p class="info-text" id="isp"></p>
        </div>
      </div>
    </header>
    <div id="map">
    </div>
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer-links">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Umlen" target="_blank" class="footer-links">Viktor P</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
